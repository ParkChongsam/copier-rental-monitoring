version: '3.8'

services:
  postgres:
      image: postgres:15-alpine
          environment:
                POSTGRES_DB: copier_rental_db
                      POSTGRES_USER: postgres
                            POSTGRES_PASSWORD: password
                                ports:
                                      - "5432:5432"
                                          volumes:
                                                - postgres_data:/var/lib/postgresql/data
                                                    healthcheck:
                                                          test: ["CMD-SHELL", "pg_isready -U postgres"]
                                                                interval: 10s
                                                                      timeout: 5s
                                                                            retries: 5

                                                                              backend:
                                                                                  build: ./backend/backend
                                                                                      ports:
                                                                                            - "5000:5000"
                                                                                                environment:
                                                                                                      NODE_ENV: development
                                                                                                            PORT: 5000
                                                                                                                  DB_HOST: postgres
                                                                                                                        DB_PORT: 5432
                                                                                                                              DB_NAME: copier_rental_db
                                                                                                                                    DB_USER: postgres
                                                                                                                                          DB_PASSWORD: password
                                                                                                                                                JWT_SECRET: your_jwt_secret_key_here
                                                                                                                                                    depends_on:
                                                                                                                                                          postgres:
                                                                                                                                                                  condition: service_healthy
                                                                                                                                                                      volumes:
                                                                                                                                                                            - ./backend/backend:/app
                                                                                                                                                                                  - /app/node_modules
                                                                                                                                                                                  
                                                                                                                                                                                    frontend:
                                                                                                                                                                                        build: ./frontend
                                                                                                                                                                                            ports:
                                                                                                                                                                                                  - "3000:3000"
                                                                                                                                                                                                      environment:
                                                                                                                                                                                                            REACT_APP_API_URL: http://localhost:5000
                                                                                                                                                                                                                depends_on:
                                                                                                                                                                                                                      - backend
                                                                                                                                                                                                                          volumes:
                                                                                                                                                                                                                                - ./frontend:/app
                                                                                                                                                                                                                                      - /app/node_modules
                                                                                                                                                                                                                                      
                                                                                                                                                                                                                                      volumes:
                                                                                                                                                                                                                                        postgres_data:
